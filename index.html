<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de hidratacion </title>
</head>

<body>
    <div>
        <div>
            <font color="#BB3316">
                <h1> Hidratación Basal</h1>
            </font>
            <input type="number" placeholder="Peso en kg" />
            ><button>Calcular</button>
            <p> 71cc/h</p>
            <p> m+m/2 : 105 cc/h </p>
        </div>
        <div>
            <font color="#A44F3D ">
                <h2> ¿Cómo se calcula?</h2>
            </font>

            <ul>
                <li> De 0kg a 10kg se calucla 100cc por kilo.</li>
                <li> Se sumas 50cc por cada kilo por arriba de 10 kg, hasta los 20 kg. </li>
                <li> De 20 kg para arriba, se suman 20cc por cada kilo adicional. </li>
            </ul>
        </div>
    </div>
</body>

</html>
