<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Basal</title>
    <script src="scriptDos.js" defer></script>
</head>

<body>
    <div id="contenedor">
        <div id="calculadora">
            <div class="contenido">
                <h1>Hidratación Basal</h1>
                <p class="item">Completa todos los datos</p>
                <input class="item" id="peso" type="number" placeholder="Peso en kg" />
                <p class="item" id="error">* Debe completar todos los datos</p>
                <button class="item" id="calcular" onclick="calcular()">Calcular</button>
                <p class="resultado" id="volumenDiario"> </p>
                <p class="resultado" id="mantenimiento"> </p>
                <p class="resultado" id="mm2"> </p>
                <p class="noValido" id="noValor"> </p>
            </div>
        </div>
        <div id="detalles">
            <div class="contenido">
                <h1>¿Cómo se calcula?</h1>
                <ul>
                    <li>De 0 Kg a 10 Kg, se calcula 100cc por cada kilo.</li>
                    <li>Se suman 50cc por cada kilo de peso por arriba de 10 Kg, hasta 20 Kg.</li>
                    <li>De 20 Kg para arriba, se suman 20cc por cada kilo adicional.</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
